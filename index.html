<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/e3880d6ff2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player-area">
        <p>Player 1</p>
        <p><i class="fa-regular fa-circle"></i></p>
        <p>Points</p>
        <p id="player-o">0</p>

        <div class="turn-info turn-o">Your trun</div>
    </div>

    <div class="board">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
    </div>

    <div class="player-area">
        <p>Player 2</p>
        <i class="fa-solid fa-x"></i>
        <p>Points</p>
        <p id="player-x">0</p>

        <div class="turn-info turn-x">Your trun</div>
    </div>

    <div class="popup">
        <div class="info">
            <h1>The winner is: <span class="winner">X</span></h1>
            <div class="button-box">
                <button class="button" id="next-round">Next round</button>
                <button class="button" id="reset-game">Reset Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
